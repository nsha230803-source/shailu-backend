name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
  REPO: ${{ secrets.ARTIFACT_REPO }}
  IMAGE: shailu-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${PROJECT_ID}/${REPO}/${IMAGE}:latest .

      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/${PROJECT_ID}/${REPO}/${IMAGE}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${SERVICE} \
            --image us-central1-docker.pkg.dev/${PROJECT_ID}/${REPO}/${IMAGE}:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated

